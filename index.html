      .glass-panel {

      /* Mode Clair (Light Mode) */
      /* Fond blanc très transparent (20%), bordure blanche visible (40%), texte sombre */

      /* Fond noir transparent (40%), bordure fine (10%), texte blanc */

        background-color: rgba(0, 0, 0, 0.40); 
        border: 1px solid rgba(255, 255, 255, 0.10); 
        color: #f8fafc; /* Slate 50 */
      }
